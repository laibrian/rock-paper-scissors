<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">
            <h1 class="title">ROCK PAPER SCISSORS GAME</h1>
        </header>
        <main class="main-content">
            <div class="scoreboard">
                <h2 class="score-results">What's your choice?</h2>
                <h3 class="score-message">Player vs Computer (CPU) First to 5 points wins</h3>
            </div>
            <div class="scores-container">
                <div class="score-box">
                    <p class="player-score">Player: 0</p>
                    <p class="computer-score">CPU: 0</p>
                </div>
            </div>
            <div class="btn-container">
                <button class="rock">Rock</button>
                <button class="paper">Paper</button>
                <button class="scissors">Scissors</button>
            </div>
        </main>
        <script src="app.js"></script>
    </body>
</html>
