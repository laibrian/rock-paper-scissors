<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">
            <h1 class="title">ROCK PAPER SCISSORS GAME</h1>
        </header>
        <main class="main">
            <h2 class="score-header" id="scoreHeader">Player vs. Computer (CPU)</h2>
            <h3 class="score-message" id="scoreMessage">
                First to score 5 points wins
            </h3>
            <div class="scoreboard">
                <div class="scores-container">
                    <div class="score-box">
                        <p class="score" id="playerScore">Player: 0</p>
                    </div>
                    <div class="score-box">
                        <p class="score" id="cpuScore">CPU: 0</p>
                    </div>
                </div>
            </div>
            <div class="btn-container">
                <button class="rock">Rock</button>
                <button class="paper">Paper</button>
                <button class="scissors">Scissors</button>
            </div>
        </main>
        <script src="app.js"></script>
    </body>
</html>
